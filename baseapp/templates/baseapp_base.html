<!DOCTYPE html>
{% load static %}
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="{% static 'baseapp/css/style.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="{% static 'images/ksp_lg.png' %}" />
	<script src="{% static 'baseapp/js/scrolltotop.js' %}" type="text/javascript"></script>
	<title>{% block title %}{% endblock title %}</title>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="300">
	{% block body_content %}{% endblock body_content %}
</body>
</html>
